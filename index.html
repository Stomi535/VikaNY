<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Поздравление для Вики</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .button-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .button-container button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #ff6347;
        }
        .content-container {
            display: none;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        .gif-container img {
            width: 100%;
            height: auto;
            max-width: 400px;
            margin: 10px 0;
        }
        .text {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Кнопка для запуска -->
    <div class="button-container">
        <button onclick="startExperience()">Нажми!</button>
    </div>

    <!-- Контент, который появится после нажатия -->
    <div class="content-container">
        <audio id="audio" loop>
            <source src="your-audio-file.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
        <div class="gif-container">
            <img src="giphy.webp" alt="Праздничные котики">
        </div>
        <h1>Вика!</h1>
        <p class="text">Ты хорошо себя вела в этом году, хо-хо-хо, поэтому дарю тебе <b>Телеграмес-Премиумес</b> на 1 годес!</p>
        <div class="gif-container">
            <img src="200.webp" alt="Праздничная собака">
        </div>
    </div>

    <script>
        function startExperience() {
            // Запускаем аудио
            const audio = document.getElementById('audio');
            audio.play();

            // Скрываем кнопку
            document.querySelector('.button-container').style.display = 'none';

            // Показываем контент
            document.querySelector('.content-container').style.display = 'block';
        }
    </script>
</body>
</html>
